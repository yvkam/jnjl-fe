<div class="section-header">
  <h2>F.A.Q </h2>
</div>

<div class="row justify-content-center" data-aos="fade-up" data-aos-delay="100">
  <div class="col-lg-9">
    <ul id="faq-list">

      <ng-container *ngFor="let fq of faq, index as index">
        <li>
          <a data-toggle="collapse" class="collapsed" [href]="'#faq'+ index">{{fq.question}}<i
            class="fa fa-minus-circle"></i></a>
          <div [id]="'faq' + index" class="collapse" data-parent="#faq-list">
            <p>
              {{fq.response}}
            </p>
          </div>
        </li>
      </ng-container>

    </ul>
  </div>
</div>
