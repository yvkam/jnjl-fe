<!-- ======= Header ======= -->
<header id="header">
  <div class="container">

    <div id="logo" class="pull-left">
      <a class="scrollto" href="#">
        <img src="assets/img/Logo2.png" height="40" width="120">
      </a>
    </div>

    <nav id="nav-menu-container">
      <ul class="nav-menu smooth-scroll">
        <ng-container *ngFor="let item of menu; first as isFirst; last as isLast">
          <li [ngClass]="{'menu-active': isFirst, 'buy-tickets' : isLast}">
            <a [href]="item.id" (click)="$event.preventDefault()">{{item.title}}</a>
          </li>
        </ng-container>
      </ul>
    </nav><!-- #nav-menu-container -->
  </div>
</header><!-- End Header -->

<main id="main">
  <!-- ======= Intro Section ======= -->
  <section id="intro">
    <div class="intro-container" data-aos="zoom-in" data-aos-delay="100">
      <app-intro></app-intro>
    </div>
  </section><!-- End Intro Section -->

  <!-- ======= About Section ======= -->
  <section id="about">
    <div class="container" data-aos="fade-up">
      <app-about></app-about>
    </div>
  </section><!-- End About Section -->

  <!-- ======= Speakers Section ======= -->
  <section id="speakers">
    <div class="container" data-aos="fade-up">
      <app-speaker></app-speaker>
    </div>

  </section><!-- End Speakers Section -->

  <!-- ======= Schedule Section ======= -->
  <section id="schedule" class="section-with-bg">
    <div class="container" data-aos="fade-up">
      <app-schedule></app-schedule>
    </div>

  </section><!-- End Schedule Section -->

  <!-- ======= Buy Ticket Section ======= -->
  <section id="buy-tickets">
    <div class="container" data-aos="fade-up">
      <app-register></app-register>
    </div>

  </section><!-- End Buy Ticket Section -->

  <!-- =======  F.A.Q Section ======= -->
  <section id="faq" class="section-with-bg">
    <div class="container" data-aos="fade-up">
      <app-faq></app-faq>
    </div>

  </section><!-- End  F.A.Q Section -->

</main><!-- End #main -->
